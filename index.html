<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board New</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="board_container">
        <h1>Leader Board</h1>
        <form action="">
           <input type="text" id="fname" placeholder="Enter First Name">
           <input type="text" id="lname" placeholder="Enter Last Name">
           <select name="" id="country">
            <option value="" disabled selected >Country Name</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="afghanistan">Afghanistan</option>
            <option value="england">England</option>
            <option value="new zealand">New Zealand</option>
            <option value="south africa">South Africa</option>
           </select>
           <input type="number" id="score" placeholder="Enter Score">
           <button type="submit">Add Player</button>
        </form>

        <div class="playerBoard">

        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
